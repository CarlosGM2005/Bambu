<div class="container">
    <div class="login">
        <form class="login-form">
            <div class="mb">
                <label for="email" class="form-label">Correo<span class="required-asterisk">*</span></label>
                <input type="email" class="form-control " id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña<span class="required-asterisk">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <p>¿Aún no estás registrado? <a class="opcionRegistrar" routerLink="/registrarse">Regístrate</a></p>
            </div>
            <div class="text-end">
                <button type="submit" class="btn ">INGRESAR</button>
            </div>
        </form>

    </div>
    
</div>
