<main>
    <!-- Seccion para loguear tu cuenta -->
    <div class="container" id="seccion">
        <div class="login">
            <h1>Iniciar sesión</h1>
            <form class="login-form" (ngSubmit)="iniciarSesion()">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo<span class="required-asterisk"><b>*</b></span></label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo"
                        [(ngModel)]="$email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña<span class="required-asterisk"><b>*</b></span></label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                        [(ngModel)]="$password" name="password" required>
                </div>
                <div class="mb-3">
                    <a class="opcionCambiar" routerLink="/cambiar-contrasenia"><p>¿Has olvidado la contraseña?</p></a>
                </div>
                <!-- Si no estas registrado esto te envia a registro-->
                <div class="mb-3">
                    <p>¿Aún no estás registrado? <a class="opcionRegistrar" routerLink="/registrarse"><b>Regístrate</b></a></p>
                </div>
                <div class="d-flex justify-content-end mt-auto">
                    <button type="submit" class="btn">INGRESAR</button>
                </div>
            </form>
        </div>
        <p>{{apiService.user.nombre}}</p>
    </div>
</main>
