<div class="container" id="seccion">
    <div class="login">
        <form class="login-form">
            <div class="mb">
                <label for="nombre" class="form-label">Nombre<span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos<span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">NIE/CIF<span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="dni" placeholder="Ingresa tu NIE/CIF" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico<span class="required-asterisk">*</span></label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña<span class="required-asterisk">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono<span class="required-asterisk">*</span></label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn" routerLink="/login">ACEPTAR</button>
            </div>
        </form>
    </div>
</div>
